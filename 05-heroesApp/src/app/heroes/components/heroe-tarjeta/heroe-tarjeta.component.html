<mat-card >
    <mat-card-header>
        <mat-card-title>
            {{heroe.superhero}}
        </mat-card-title>
        <mat-card-subtitle>
            {{heroe.alter_ego}}
        </mat-card-subtitle>
    </mat-card-header>
    
    
    <img mat-card-image [src]="heroe | imagen">

    <mat-card-content>
      <h3>{{heroe.publisher}}</h3>
      <p>
          <strong>Primera Aparicion</strong> {{heroe.first_appearance}}
          <br>
          <strong> Personajes que interpreta esta persona: </strong> {{heroe.characters}}

      </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button 
                [routerLink]="['/heroes',heroe.id]"
                color="warn">
            Leer mÃ¡s...
        </button>
        <button 
            mat-button 
            [routerLink]="['/heroes/editar',heroe.id]"
            color="infp">
            Editar
        </button>
    </mat-card-actions>


</mat-card>
