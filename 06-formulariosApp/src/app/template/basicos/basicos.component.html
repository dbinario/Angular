<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar( miFormulado )" 
                          #miFormulado="ngForm"
                          autocomplete="off">

            <!--Campo de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3">Producto</label>
            <div class="col-sm-9">
                <input type="text" 
                        class="form-control" placeholder="Nombre del Producto"
                        ngModel
                        name="producto"
                        required>
                        >
                <span class="form-text text-danger">
                    Debe de ser de 3 letras
                    </span>    
             </div> 
            </div>

              <!--Precio del de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3">Precio</label>
            
            <div class="col-sm-9">
                <input type="number" 
                        class="form-control" placeholder="Precio del Producto"
                        ngModel
                        name="precio"
                        >
             </div> 
            </div>

            <!--Existencias del de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3">Existencias</label>
            
            <div class="col-sm-9">
                <input type="number" 
                        class="form-control" placeholder="Existencias del Producto"
                        ngModel
                        name="existencias"
                        >
             </div> 
            </div>


            <div class="row">
                <div class="col">

                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>

                </div>
            </div>

        </form>

    </div>
</div>


<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ miFormulado.valid}}</pre>

        <span>Value</span>
        <pre>{{ miFormulado.value | json}}</pre>

    </div>
</div>
